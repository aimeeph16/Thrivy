<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Adding font: Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="stylesheet" href="loginstyle.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">

          <!-- Creating the Login Form -->
          <form action="#" class="sign-in-form">
            <h2 class="title">SIGN IN</h2>
            
            <!-- Username input field & icon -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            
            <!-- Password input field & icon -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            
            <!-- Login button -->
            <input type="submit" value="Login" class="btn solid" />
            

            <!-- Giving options to login with social media platforms -->
            <!-- Creating the social icons -->
            <p class="social-text">Or Sign in with social platforms</p>

            <div class="social-media">
              <!-- Facebook -->
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
            
              <!-- Twitter -->
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>

              <!-- Gmail -->
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>

              <!-- Linkedin -->
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <!-- Creating the Login Form -->
          <form action="#" class="sign-up-form">
            <h2 class="title">SIGN UP</h2>
            

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            

            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            

            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            

            <input type="submit" value="Register" class="btn solid" />
            

            <p class="social-text">Or Sign up with social platforms</p>
            
            <div class="social-media">
              <!-- Facebook -->
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
            
              <!-- Twitter -->
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>

              <!-- Gmail -->
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>

              <!-- Linkedin -->
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- Creating the panels to go from sign n to sign up page & vice versa -->
      <div class="panels-container">
        
        <!-- Login page -->
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">SIGN UP</button>
          </div>
          <img src="images/login.svg" class="image" alt="" />
        </div>
        
        <!-- Sign up page -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">SIGN IN</button>
          </div>
          <img src="images/register.svg" class="image" alt="" />
        </div>
      
      </div>
    </div>

    <!-- Script to maneuver from login page to sign up page -->
    <script src="app.js"></script>
  </body>
</html>
