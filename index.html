<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thrivy</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" type="text/css" href="css/bootsrap.css">
        <link rel="stylesheet" href="https://use.typekit.net/ljb6ftw.css">
        <style>
          @font-face {
            font-family: museo-sans-rounded, sans-serif;
            font-weight: 400;
            font-style: normal;
            src: url("https://use.typekit.net/ljb6ftw.css");
          }
        </style>
        <body>
          <div class="home">
            <div class="top">
              <div class="flex-row">
                <img class="thrivy-logoyelo" src="thrivy logo_yelo.png"/>
                        
                <div class="thrivy museosansrounded900-regular-normal-white-18px"><b>THRIVY</b>
                </div>
  
                <div class="header-right">
                  <div id="myNav" class="overlay">

                    <!-- Button to close the overlay navigation -->
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                  
                    <!-- Overlay content -->
                    <div class="overlay-content">
                      <a href="#">About</a>
                      <a href="#">Shop</a>
                      <a href="#">Contact</a>
                    </div>
                </div>
                <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

<script>
function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
</script>
     
        
              </div>
            </div>
            </div>
            
            <div class="flex-row-1">
            <div class="flex-col">
               <img
                class="test-slogan"
                src="test slogan.png"
                />
              <div class="shop 
              museosansrounded900-regular-normal-white-18px"><b>SHOP</b>
              </div>
            </div>
            <div class="video90s">
      <video
        width="120%"
        height="120%"
        src="90s video.mp4"
        loop
        autoplay="autoplay"
        playsinline
        muted
      ></video>
          </div>
          </div>
        </div>
        </body>
        
    </head>
