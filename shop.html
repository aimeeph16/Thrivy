<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shopstyle.css" />
    
    <style>
      @font-face {
            font-family: museo-sans-rounded, sans-serif;
            font-weight: 400;
            font-style: normal;
            src: url("https://use.typekit.net/ljb6ftw.css");
      }
    </style>
    
    <title>Thrivy</title>

    <div class="home">
      <div class="top">
        <div class="flex-row">
          <img class="thrivy-logoyelo" src="thrivy logo_yelo.png"/>             
          <div class="thrivy museosansrounded900-regular-normal-white-18px">
            <b>THRIVY</b>
          </div>
        </div>
      </div>

      <nav class="navbar">
        <!-- Creating the hamburger menu -->
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>

       <!-- Creating the navigation options -->
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Shop</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </nav>
      
      <script src="script.js"></script>

  </head>
  
  <body>
    <section class="shop">
      <div class="container">
        
        <div class="row">
          <div class="section-title text-center">
            <!--<h1>Live the thrivy lifestyle</h1>-->
            <div style="animation: blink 1s infinite">Live the thrivy lifestyle</div>

          </div>
        </div>

        <div class="row">
          <div class="filter-buttons">
            <ul id="filter-btns">
              <li class="active" data-target="all">ALL</li>
              <li data-target="bags">BAGS</li>
              <li data-target="shoes">SHOES</li>
              <li data-target="accessories">ACCESSORIES</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="shop-gallery">
            
            <div class="item" data-id="accessories">
              <div class="inner">
                <img src="shopitems/acc1.jpg" alt="shop">
              </div>
            </div>
            
            <div class="item" data-id="accessories">
              <div class="inner">
                <img src="shopitems/acc2.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="accessories">
              <div class="inner">
                <img src="shopitems/acc3.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="accessories">
              <div class="inner">
                <img src="shopitems/acc4.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="accessories">
              <div class="inner">
                <img src="shopitems/acc5.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="bags">
              <div class="inner">
                <img src="shopitems/bag1.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-idv="bags">
              <div class="inner">
                <img src="shopitems/bag2.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="clothes">
              <div class="inner">
                <img src="shopitems/clothes1.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="clothes">
              <div class="inner">
                <img src="shopitems/clothes2.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="clothes">
              <div class="inner">
                <img src="shopitems/clothes3.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="clothes">
              <div class="inner">
                <img src="shopitems/clothes4.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="clothes">
              <div class="inner">
                <img src="shopitems/clothes5.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="shoes">
              <div class="inner">
                <img src="shopitems/shoes1.png" alt="shop">
              </div>
            </div>

            <div class="item" data-id="shoes">
              <div class="inner">
                <img src="shopitems/shoes2.jpg" alt="shop">
              </div>
            </div>

            <div class="item" data-id="shoes">
              <div class="inner">
                <img src="shopitems/shoes3.jpeg" alt="shop">
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

    <script src="shopscript.js"></script>
     
  </body>
</html>
